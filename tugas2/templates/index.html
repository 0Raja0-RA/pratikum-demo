<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analisa Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">ðŸ“ˆ Laporan Analisa Data Penjualan</h1>
        <p>Aplikasi ini berjalan di dalam sebuah <strong>Docker container</strong> dan membaca data dari file <strong>CSV</strong>.</p>
        
        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% else %}
        <div class="card">
            <div class="card-header">
                Data Penjualan Produk
            </div>
            <div class="card-body">
                {{ table|safe }}
            </div>
        </div>
        <div class="alert alert-success mt-4">
            Total Pendapatan Keseluruhan: <strong>Rp {{ total_revenue }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
